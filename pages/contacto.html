          data-bs-toggle="collapse"

          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>

          <form class="d-flex" role="search">

              Search

    <main class="mainRegistro d-flex flex-column">
      <div class="container">
        <form class="form" id="form" action="/">
          <div class="title">
            <span>C</span>
            <span>O</span>
            <span>N</span>  
            <span>T</span>
            <span>A</span>
            <span>C</span>
            <span>T</span>
            <span>O</span>
          </div>
          <div class="containerRegistro">
            <!-- <img class="imgGoku" src="../goku.png" alt="goku"> -->
            <div id="input-control-1" class="input-control first-input mb-3">
              <input
                type="text"
                id="name"
                required = "required"
              />
              <div for="name" class="input-container-label">Nombre</div>
              <div class="error"></div>
            </div>
            <div id="input-control-2" class="input-control mb-3">
                <input
                  type="text"
                  id="email"
                  name="email"
                  required="required"
                />
                <div for="name" class="input-container-label">Email</div>
                <div class="error"></div>
              </div>
            <div id="input-control-3" class="input-control mb-3">
              <input
                id="asunto"
                name="asunto"
                type="text"
                required="required"
              />
              <div for="name" class="input-container-label">
                Asunto
              </div>
              <div class="error"></div>
            </div>
            <div id="input-control-4" class="input-control mb-3">
                <textarea name="mensaje" id="mensaje" rows="2" type="text" required="required"></textarea>
                <div for="name" class="input-container-label">
                  Mensaje
                </div>
                <div class="error"></div>
              </div>
            </div>
            </div>
            <button type="submit" class="btn-enviar">Enviar</button>
          </form>
        </main>
